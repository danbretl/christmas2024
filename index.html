<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Christmas List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page-container">

  <div class="central-container">
    <img id="central-image" src="images/blank-vestaboard.jpg" alt="Vestaboard Central Image">
    <div class="info-box">
      <h2 id="item-title"></h2>
      <p id="item-description"></p>
    </div>
  </div>

  <div class="thumbnails-container">
    <!-- Thumbnails will match the data-index of the items array -->
    <!-- Example with a few items -->
    <div class="thumbnail" data-index="0">
      <img src="images/item1-thumb.jpg" alt="Item 1 Thumbnail">
    </div>
    <div class="thumbnail" data-index="1">
      <img src="images/item2-thumb.jpg" alt="Item 2 Thumbnail">
    </div>
    <!-- Add more as needed -->
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
